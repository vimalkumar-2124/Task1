<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    /> -->
    
    <title>HTML Form</title>
    <style>
        body{
            background-color: rgb(194, 190, 190);
        }
    </style>
  </head>
  <body>
    <h1 class="text-center bg-success bg-gradient text-white py-1" id="title">
      HTML form
    </h1>
    <p class="text-center" id="description">DOM manipulation with Forms</p>
    <div class="container gy-3">
      <form class="row g-3" id="form">
        <div class="form-group col-md-6">
          <label for="first-name" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first-name"
            placeholder="Enter your first name"
            name="first-name"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="last-name" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="last-name"
            placeholder="Enter your last name"
            required
          />
        </div>
        <div class="col-12">
          <label for="gender" class="form-label">Gender</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              value="Male"
            />
            <label class="form-check-label" for="gridCheck">
              Male
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              value="Female"
            />
            <label class="form-check-label" for="gridCheck2">
              Female
            </label>
          </div>
        </div>
        <div class="form-group col-12">
          <label for="address" class="form-label">Address</label>
          <textarea
            class="form-control"
            id="address"
            placeholder="Enter your address"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="form-group col-md-6">
          <label for="inputCountry" class="form-label">Country</label>
          <input
            type="text"
            class="form-control"
            id="inputCountry"
            placeholder="Enter your Country name"
          />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <input
            type="text"
            class="form-control"
            id="inputState"
            placeholder="Enter your State"
          />
        </div>
        <div class="form-group col-md-2">
          <label for="pincode" class="form-label">Pincode</label>
          <input
            type="text"
            class="form-control"
            id="pincode"
            placeholder="Enter your pincode"
            required
          />
        </div>
        <div class="col-12">
          <label for="food" class="form-label">Choice of food</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="food_choice"
              onclick="return validateCheckbox()"
              value="South-Indian"
            />
            <label class="form-check-label" for="gridCheck">
              South-Indian
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="food_choice"
              onclick="return validateCheckbox()"
              value="North-Indian"
            />
            <label class="form-check-label" for="gridCheck">
              North-Indian
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="food_choice"
              onclick="return validateCheckbox()"
              value="Chinese"
            />
            <label class="form-check-label" for="gridCheck">
              Chinese
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="food_choice"
              onclick="return validateCheckbox()"
              value="Italian"
            />
            <label class="form-check-label" for="gridCheck">
              Italian
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="food_choice"
              onclick="return validateCheckbox()"
              value="Japanese"
            />
            <label class="form-check-label" for="gridCheck">
              Japanese
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" id="submit" class="btn btn-primary mt-3 mb-3">
            Submit
          </button>
        </div>
      </form>
      <table
        class="table table-striped table-bordered mt-5"
        style="display: none;"
      >
        <thead class="bg-primary bg-gradient text-white">
          <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Gender</td>
            <td>Country</td>
            <td>State</td>
            <td>Address</td>
            <td>Pincode</td>
            <td>Food</td>
          </tr>
        </thead>
        <tbody id="result"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
