<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link type="image/png" rel="icon" href="calculator_icon.png" />
    <title>Calculator</title>
    <style>
      .calculator-keys {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 20px;
        padding: 40px;
      }
      .equal-sign {
        grid-column-end: span 2;
      }
    </style>
  </head>
  <body>
    <h1 class="bg-dark bg-gradient text-center text-white py-4" id="title">
      Calculator
    </h1>
    <p id="description" class="text-center">
      Claculator program using HTML, CSS and JS
    </p>
    <div class="container">
      <div class="outer-box">
        <input class="inner-box screen" type="text" value="0" id="result" />

        <div class="row">
          <div class="calculator-keys" style="margin-top: 115px">
            <button type="button" class="btn text-danger" id="clear" value="C">
              C
            </button>
            <button
              type="button"
              class="btn"
              id="delete_single_num"
              value="backspace"
            >
              CE
            </button>
            <button type="button" class="btn" value=".">.</button>
            <button type="button" class="btn text-primary" value="*">*</button>
            <button type="button" value="7" class="btn">7</button>
            <button type="button" value="8" class="btn">8</button>
            <button type="button" value="9" class="btn">9</button>
            <button type="button" class="btn text-primary" value="/">/</button>
            <button type="button" value="4" class="btn">4</button>
            <button type="button" value="5" class="btn">5</button>
            <button type="button" value="6" class="btn">6</button>
            <button
              type="button"
              class="btn text-primary"
              id="subtract"
              value="-"
            >
              -
            </button>
            <button type="button" value="1" id="1" class="btn">1</button>
            <button type="button" value="2" id="2" class="btn">2</button>
            <button type="button" value="3" id="3" class="btn">3</button>
            <button type="button" class="btn text-primary" id="add" value="+">
              +
            </button>
            <button type="button" value="0" class="btn">0</button>
            <button type="button" value="00" class="btn">00</button>
            <button
              type="button"
              class="equal-sign btn btn-primary text-white"
              id="equal"
              value="="
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
