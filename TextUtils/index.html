<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Text Utils</title>
</head>
<body>
    <!-- Nav bar section -->
    <nav class="navbar navbar-expand-lg bg-light" id="navBarToggle">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Text Utils</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
          </div>
          <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="changeTheme()">
          </div>
        </div>
    </nav>
    <!-- Text area section -->
    <div class="container my-3">
        <h1 id="heading">
            Enter the text to analyse below
        </h1>
        <div class="mb-3">
            <textarea id="text-area" class="form-control" rows="6"></textarea>
        </div>
        <!-- Buttons section-->
        <div class="mb-3">
            <button type="button" class="btn btn-primary btn-sm" id="ucase">UPPER CASE</button>
            <button type="button" class="btn btn-primary btn-sm" id="lcase">lower case</button>
            <button type="button" class="btn btn-primary btn-sm" id="clear">Clear</button>
            <button type="button" class="btn btn-primary btn-sm" id="copy" onclick="copyText()">Copy Text</button>
        </div>
        <!-- Display section/word count -->
            <div class="card mb-3" id="card1">
                <div class="card-header">
                  Your text goes here ...
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="words-count"></li>
                  <li class="list-group-item" id="to-read"></li>
                </ul>
              </div>
    

        <!-- Preview section -->
        <div class="card" id="card2">
                <div class="card-header">
                  Preview
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="preview"></li>
                </ul>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
